{{- with .GetTerms "authors" }}
  {{- range . }}
    {{- $img := partialCached "hb/modules/blog/author/image" . . }}
    <a
      class="hb-blog-post-author-link text-decoration-none"
      href="{{ .RelPermalink }}"
      title="{{ .Title }}">
      <img
        class="img-fluid rounded-circle"
        width="20"
        height="20"
        alt="{{ .Title }}"
        src="{{ $img }}" />
    </a>
  {{- end }}
{{- end }}
